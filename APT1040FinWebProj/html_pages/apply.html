<!DOCTYPE html>
<html lang="en">
<head>
	<title>Apply</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="shortcut icon" href="../images/image.png" type="image/x-icon">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/css_pages/util.css">
	<link rel="stylesheet" type="text/css" href="../css/css_pages/apply.css">
<!--===============================================================================================-->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

	<!--===============================================================================================-->
	<script src="../js/js_pages/apply.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("4odtrCq1u_Xe9aVuE");
      })();
    </script>
</head>
<body>
	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="../images/image.png" alt="Logo">
			</div>

			<form class="contact1-form validate-form" onsubmit="return validateApplication()" required>
				<span class="contact1-form-title">
					Apply Now
				</span>

				<span class="title">
					Name:
				</span>
				<div class="wrap-input1 validate-input">
					<input class="input1" type="text" placeholder="Name" id="apply_name">
					<span class="shadow-input1"></span>
				</div>

				<span class="title">
					Email:
				</span>
				<div class="wrap-input1 validate-input">
					<input class="input1" type="text" placeholder="Email" id="apply_email">
					<span class="shadow-input1"></span>
				</div>

				<span class="title">
					Phone Number:
				</span>
				<div class="wrap-input1 validate-input">
					<input class="input1" type="text" placeholder="Phone Number" id="apply_no">
					<span class="shadow-input1"></span>
				</div>

				<span class="title">
					Pick a course:
				</span>
				<div class="wrap-input1 validate-input">
					<select class="input101" aria-placeholder="Degrees" id="apply_degree">
						<option value="default" selected>Choose one:</option>
						<option value="accounting">Bachelor of Science in Accounting</option>
						<option value="hotel_restaurant_management">Bachelor of Science in Hotel and Restaurant Management</option>
						<option value="international_relations">Bachelor of Arts in International Relations</option>
						<option value="psychology">Bachelor of Arts in Psychology</option>
						<option value="information_systems_technology">Bachelor of Science in Information Systems & Technology</option>
						<option value="software_engneering">Bachelor of Science in Software Engineering</option>
						<option value="applied_biochemistry">Bachelor of Science in Applied Biochemistry</option>
						<option value="animation">Bachelor of Arts in Animation</option>
						<option value="film_production">Bachelor of Arts in Film Production and Directing</option>
						<option value="journalism">Bachelor of Arts in Journalism</option>
					</select>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" type="submit">
						<span>
							Finish Application
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>

				<div class="text-center">
                    <a class="txt2" href="../index.html">
						Back to Index
						<i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
					</a>
                </div>

				<div class="text-center">
                    <a class="txt2" href="../html_pages/courses.html">
						Back to Courses
						<i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
					</a>
                </div>
			</form>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../vendor/bootstrap/js/popper.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

</body>
</html>
