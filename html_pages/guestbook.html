<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Summary</title>
    
    <!-- Css Styles: -->
    <link src="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../css/css_pages/design_summary.css" type="text/css">
    
    <!-- JavaScript links: -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

    <!-- Favicon: -->
    <link rel="shortcut icon" href="images/image.png" type="image/x-icon">
</head>
<body>
    <div class="scroll-up-btn">
        <i class="fa fa-angle-up"></i>
    </div>

    <!-- Section List(Courses): -->
    <section class="courses">
        <h2 class="title">Design Summary</h2>
        <div class="card__info">
                    <div class="apply">
                        <a href="" target="_self">About Me(Developer)</a>
                    </div>
                    <div class="download">
                        <a href="">GuestBook</a>
                    </div>
                </div>
    </section>

    <!-- Section Four(Contact): -->
    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact us</h2>
            <div class="contact-content">
                <div class="column left">
                    <div class="text">Get in Touch</div>
                    <p>Feel free to put in your feedback based on the experience of the website.
                        I can't wait to hear back from you.
                        Have a wonderful day!
                    </p>
                </div>
                <div class="column right">
                    <div class="text">Message us</div>
                    <form name="myForm" onsubmit="return validateForm()" required>
                        <div class="fields">
                            <div class="field name">
                                <input id="fullname" type="text" placeholder="Name" aria-required="true">
                            </div>
                            <div class="field email">
                                <input id="email" type="email" placeholder="Email" aria-required="true">
                            </div>
                        </div>
                        <div class="field">
                            <input id="subject" type="text" placeholder="Subject" aria-required="true">
                        </div>
                        <div class="field textarea">
                            <textarea id="message" cols="30" rows="10" placeholder="Message..." aria-required="true"></textarea>
                        </div>
                        <div class="button">
                            <button type="submit" id="send">Send message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <span>Created By <a href="https://github.com/Princeyyyy" target="_blank">Prince Mumo</a> | <span class="fa fa-copyright"></span> 2022 All rights reserved.</span>
    </footer>
</body>
</html>
